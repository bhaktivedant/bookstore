{% load static %}
<link rel="stylesheet" href="{% static 'css/book.css' %}">

<!-- ðŸ” Search Bar -->
<form method="GET" style="text-align:center; margin:20px 0;">
    <input type="text" name="q" placeholder="Search books..."
           value="{{ request.GET.q }}"
           style="padding:10px; width:250px; border-radius:5px;">
    <button type="submit" style="padding:10px;">Search</button>
</form>

<main class="page-content">

    {% for m in book %}
    <div class="card" style="--img: url('{{ m.mbim.url }}');">
        <div class="content">
            <h2 class="title">{{ m.mbname }}</h2>
            <h3 class="title">â‚¹{{ m.prc }}</h3>
            <p class="copy">{{ m.dec }}</p>
            <button class="btn">Cart</button>
        </div>
    </div>
    {% empty %}
    <h2 style="color:black; text-align:center;">No books found.</h2>
    {% endfor %}

</main>
