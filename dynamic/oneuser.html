<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.table_component {
    overflow: auto;
    width: 100%;
}

.table_component table {
    border: 1px solid #dededf;
    height: 100%;
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    border-spacing: 1px;
    text-align: left;
}

.table_component caption {
    caption-side: top;
    text-align: left;
}

.table_component th {
    border: 1px solid #dededf;
    background-color: #eceff1;
    color: #000000;
    padding: 5px;
}

.table_component td {
    border: 1px solid #dededf;
    background-color: #ffffff;
    color: #000000;
    padding: 5px;
}
</style>
<div class="table_component" role="region" tabindex="0">
<form method="post">
    {% csrf_token %}
<table>
    <caption>User Details</caption>
    <thead>
        <tr>
            <th>Full name</th>
            <th>Mobile</th>
            <th>Email</th>
            
        </tr>
    </thead>
    
    <tbody>
        {% for m in data %}
       
        <tr>
            <td><input type="text" value="{{m.fname}}" name="fm"> </td>
            <input type="text" value="{{m.id}}" name="idn" hidden> </td>
            <td><input type="text" value="{{m.mobile}}" name="mb"></td>
            <td><input type="text" value="{{m.email}}" name="em"></td>
            <td><input type="submit" value="update" ></td>
           

        </tr>
        {% endfor %}
       
    </tbody>
</table>

</div>
</form>
    
</body>
</html>
